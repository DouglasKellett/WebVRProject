<!DOCTYPE html>
<html>
<head>
  <title>Hello BOI</title>
  <script src="aframe-v0.7.1.js"></script>
  <script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <a-asset-item id="handle-obj" src="handle.obj"></a-asset-item>
    <a-asset-item id="handle-mtl" src="handle.mtl"></a-asset-item>
    <a-asset-item id="box-obj" src="box.obj"></a-asset-item>
    <a-asset-item id="box-mtl" src="box.mtl"></a-asset-item>
    <img id="sky.jpg" src="sky.jpg">
    <img id="floor.jpg" src="floor.jpg">
    <img id="doot.png" src="doot.png">
    <audio id="ambience" src="ambience.mp3"></audio>
    <audio id="jack-in-the-box" src="jack in the box.mp3"></audio>
    <audio id="doot" src="doot.mp3"></audio>
  </a-assets>
 <a-entity scale="0.1 0.1 0.1" position="1.5 1 0" obj-model="obj: #handle-obj; mtl: #handle-mtl" sound="src: #jack-in-the-box; autoplay: true; loop: true;"
 animation="property: rotation; dur: 1000;
                           loop: true; to: 360 0 0"></a-entity>
 <a-entity scale="2 2 2" position="0 1 0" obj-model="obj: #box-obj; mtl: #box-mtl"></a-entity>
 <a-plane width="10" height="10" rotation="-90 0 0" src="floor.jpg" sound="src: #ambience; autoplay: true; loop: true; volume:2;"></a-plane>
 <a-box width="2" height="0.1" depth="2" position="0 2 0" color="#4CC3D9" sound="src: #doot; autoplay: true; loop: true;"
 animation="property: rotation; dir: alternate; dur: 50000;
                           easing: easeInSine; loop: true; to: -90 0 0"></a-box>
 <a-image src="doot.png" position="0 0 -100" animation="property: position; dir: alternate; dur: 50000 easing: easeInSine; loop: true; to: 0 2 3"></a-image>
 <a-sky src="sky.jpg"></a-sky>
 <a-entity position="0 1 3.8">
  <a-camera></a-camera>
 </a-entity>
</a-scene>
</body>
</html>
