<!DOCTYPE html>
<html>
<head>
  <title>Hello BOI</title>
  <script src="aframe-v0.7.1.js"></script>
  <script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <a-asset-item id="handle-obj" src="handle.obj"></a-asset-item>
    <img id="spheremap" src="bumpy.png">
    <img id="boxmap" src="wall.jpg">
    <img id="boxtexture" src="box.jpg">
    <img id="shunk" src="cylinder.jpg">
    <img id="metal" src="metal.png"
  </a-assets>
 <a-collada-model src="handle-obj" metalness="1"></a-collada-model>
 <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E" normal-map="bumpy.png"></a-sphere>
 <a-box position="-1 0.5 1" width="1" height="1" depth="1" normal-map="wall.jpg" src="box.jpg"></a-box>
 <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" src="cylinder.jpg" normal-map="cylinder.jpg" color="FFC65D"
 animation="property: color; dir: alternate; dur: 1000;
                           easing: easeInSine; loop: true; to: #5F5"
                animation__scale="property: scale; dir: alternate; dur: 200;
                           easing: easeInSine; loop: true; to: 1.2 1 1.2"
                animation__yoyo="property: position; dir: alternate; dur: 1000;
                                 easing: easeInSine; loop: true; to: 0 2 0">></a-cylinder>
 <a-plane width="4" height="4" rotation="-90 0 0" src="planefloor.jpg"></a-plane>
 <a-sky src="sky.jpg"></a-sky>
 <a-entity position="0 0 3.8">
  <a-camera></a-camera>
 </a-entity>
</a-scene>
</body>
</html>
